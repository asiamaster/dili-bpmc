 <#body>
 <div class="easyui-panel" style="width:100%;" align="center">
    <form id="form" class="easyui-form" method="post" fit="true">
        <input name="_id" id="_id" type="hidden">
        <table width="60%" style="alignment: center">
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-textbox" name="code" id="code" style="width:100%" data-options="label:'订单号:', validType:'length[0,64]'"
                        required="true" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-datetimebox" name="effectiveTime" id="effectiveTime" style="width:100%" editable="false" data-options="label:'生效时间:'" />
                </td>
            </tr>
            <tr>
                <td style="padding:5px;">
                    <input class="easyui-datetimebox" name="deadTime" id="deadTime" style="width:100%" editable="false" data-options="label:'失效时间:'" />
                </td>
            </tr>
            <tr>
                <td align="center" style="padding:5px;">
                <a href="#" class="easyui-linkbutton" iconCls="icon-ok" id="submitBtn"
                   onclick="save()">提交</a>
                <a href="#" class="easyui-linkbutton" iconCls="icon-ok" id="cancelBtn"
                   onclick="cancel()">订单列表</a>
            </td>
        </table>
    </form>
 </div>
    <!-- ====================================================================================================================== -->
    <!-- style & script 分隔线 -->
    <!-- ====================================================================================================================== -->
    <script type="text/javascript">

        function cancel() {
            location.href = "${contextPath}/orders/index.html";
        }

        function save(){
            if(!$('#form').form("validate")){
                return;
            }
            $("#submitBtn").linkbutton("disable");
            form.action = "${contextPath}/orders/create.action";
            //提交表单
            form.submit();
        }

        $(function () {

        })
    </script>
</#body>
